        <section>
              <div class="create">
                <p class="boxHeader">Create event</p>
                <form method="post" id="newEventForm" class="createElements">
                    <div class="main">
                        <div class="fail">
                            <strong>Invalid data!</strong>
                            <ul>
                                <li>Name: min. length = 5, max. length = 15</li>
                                <li>Date: correct record - YYYY-MM-DD, e.g. 2015-06-30</li>
                            </ul>
                        </div>
                    
                        <label>Name:</label>
                        <input id="name" type="text" name="name" maxlength="15" placeholder="Name of event (required)" title="Name of event (required)" autocomplete="on" required="required"><br>
                        
                        <label>Date:</label>
                        <input id="date" type="date" name="date" maxlength="10" title="Date of event (required)" autocomplete="on" required="required">

                        <label>Description:</label>
                        <textarea id="description" maxlength="200" placeholder="Descrition (optional)" title="Descrition (optional)" autocomplete="on"></textarea>
                    </div>
                        <input type="submit" value="Apply" class="apply">
                        <input type="button" value="Cancel" class="cancel">
                </form>
            </div>
        </section>
