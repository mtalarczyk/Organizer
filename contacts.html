<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <meta charset="UTF-8">
        <title>Contacts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Dosis:300,500,700&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="./css/style-contacts.css"/>
        <script src="./js/jquery-3.1.0.js"></script>
        <script src="./js/app-contacts.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <nav class="container clearfix">
                <p><span>O</span>rganizer<em>just plan your time!</em></p>
                <ul>GO TO
                    <li class="navCalendar"><a href="./calendar.html"><strong>C</strong>alendar</a></li>
                    <li class="navContacts"><a href="./contacts.html"><strong>C</strong>ontacs</a></li>
                    <li class="navToDo"><a href="./todolist.html"><strong>T</strong>oDoList</a></li>
                </ul>
            </nav>
        </header>
        <section class="container clearfix">
            <div class='header'>Contacts</div>
        </section>
        <section class="container clearfix">
            <div class='main'>
                <div class="addContact">
                    Add contact
                </div>
                <ul class="contactList">

                </ul>
            </div>        
        </section>
        <section>
            <div class="fullScreen">
              <div class="create">
                <p class="boxHeader">Add contact</p>
                <form method="post" id="newEventForm" class="createElements" data-edit="false">
                    <div class="mainForm">
                        <div class="fail">
                            <strong>Invalid data!</strong>
                            <p></p>
                        </div>
                        
                        <table>
                            <tr>
                                <td><label>Name:</label></td>
                                <td><input id="name" type="text" name="name" maxlength="15" placeholder="Place name" title="Name" autocomplete="on" required="required"></td>
                            </tr>
                            <tr>
                                <td><label>Surname:</label></td>
                                <td><input id="surname" type="text" name="surname" maxlength="30" placeholder="Place surname" title="Surname" autocomplete="on" required="required"></td>
                            </tr>
                            <tr>
                                <td><label>Phone:</label></td>
                                <td><input id="phone" type="tel" name="phone" maxlength="9" placeholder="Place phone number" title="Phone number" autocomplete="on"></td>
                            </tr>
                            <tr>
                                <td><label>E-mail:</label></td>
                                <td><input id="email" type="email" name="email" maxlength="40" placeholder="Place e-mail" title="E-mail" autocomplete="on"></td>
                            </tr>
                            <tr>
                                <td><label>Date of birth:</label></td>
                                <td><input id="date" type="date" name="date" maxlength="10" placeholder="Place date of birth" title="Date of birth" autocomplete="on"></td>
                            </tr>
                            <tr>
                                <td><label>Address:</label></td>
                                <td><input id="address" type="text" name="name" maxlength="40" placeholder="Place address" title="Address" autocomplete="on"></td>
                            </tr>
                            <tr>
                                <td><label>City:</label></td>
                                <td><input id="city" type="text" name="city" maxlength="30" placeholder="Place name of city" title="Name of city" autocomplete="on"></td>
                            </tr>
                            <tr>
                                <td><label>Country:</label></td>
                                <td><input id="country" type="text" name="country" maxlength="30" placeholder="Place name of country" title="Name of country" autocomplete="on"></td>
                            </tr>
                        </table>
                        
                    </div>
                        <input type="submit" value="Apply" class="apply">
                        <input type="button" value="Cancel" class="cancel">
                    </form>
                </div>
            </div>
        </section>
        <footer class="container clearfix">
            <div class='footer'>
            Created by <a href='https://github.com/mtalarczyk' target="_blank">Micha≈Ç Talarczyk &#169;</a>
            </div>
        </footer>
</body>
</html>
